         /* Slider styles */
    .slider {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .slides {
      display: flex;
      width: 500%; /* 5 slides */
      animation: slide 10s infinite; /* 10s = 5 slides x 2s per slide */
    }
    
    .slides img {
      width: 20%; /* 100% / 5 slides */
      height: 400px;
      object-fit: cover;
    }
    
    @keyframes slide {
      0% {
        transform: translateX(0);
      }
      20% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-20%);
      }
      45% {
        transform: translateX(-20%);
      }
      50% {
        transform: translateX(-40%);
      }
      70% {
        transform: translateX(-40%);
      }
      75% {
        transform: translateX(-60%);
      }
      95% {
        transform: translateX(-60%);
      }
      100% {
        transform: translateX(-80%);
      }
    }
        .controls {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
