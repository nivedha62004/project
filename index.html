   <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #343a40;
            font-size: 2.8rem;
            margin-top: 20px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .search-bar {
            width: 320px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .category-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .category {
            background-color: #ffffff;
            border-radius: 10px;
            border: 2px solid;  
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            padding: 20px;
        }
        .category img {
            width: 250px;
            height: 250px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .category div {
            font-size: 18px;
            font-weight: bold;
            color: #495057;
            margin-top: 10px;
        }
        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
        }
        footer {
            text-align: center;
            background-color: #343a40;
            color: #ffffff;
            padding: 15px;
            margin-top: 40px;
        }
        footer a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Price Comparison Website</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .slider {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .slides {
            display: flex;
            width: 300%;
            animation: slide 8s infinite;
        }
        .slides img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }
        .controls {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
